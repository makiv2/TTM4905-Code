version: "3"

services:
  db:
    image: cimg/postgres:14.4-postgis
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DB_USER: postgres
      DB_NAME: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
    healthcheck:
      test: curl --fail http://127.0.0.1:6666/health || exit 1
      interval: 20s
      timeout: 5s
      retries: 5

    depends_on:
      db:
        condition: service_healthy

    expose:
      - 6666
    ports:
      - "6666:6666"